---
name: Build and Push docker image to Google Cloud Platform
on:
  push:
    branches: [main]
jobs:
  build-push-gcp:
    name: Build and Push docker image to Google Cloud Platform
    runs-on: ubuntu-latest
    env: 
      IMAGE_NAME: kanye-bot
      PROJECT_ID: kanye-discord-bot
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Build Docker image
        run: docker build -t ${{ env.IMAGE_NAME }} .
      
      - name: Configure Docker Client
        run: |-
          gcloud auth configure-docker --quiet
      
      - name: Push Docker Image to Artifact Registry
        run: |-
          docker tag ${{ env.IMAGE_NAME }} gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}